<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="img/png" href="img/icons8-pokedex-96.png" />
    <title>Pokedex</title>
  </head>
  <body onload="init()">
    <header>
      <h1 onclick="renderPokemon()">Pokedex</h1>
      <div class="headerItems">
          <label>Pokemon Name:
            <input class="inputEffect" type="text" placeholder="" id="searchPokemon" onkeyup="handleSearchPokemon()">
          </label>
        <img class="pokedexImg" src="img/icons8-pokedex-96.png" alt="background" />
      </div>
    </header>
    <div class="foundPokemon" id="foundPokemon"></div>
    </div>
    <div class="pokedexContainer" id="pokedexContainer">
      <div class="pokedex" id="pokedex"></div>
      <button class="loadMorePokemon" id="loadMorePokemon">Load More</button>
    </div>
    <div class="fullscreenBackground" id="fullscreenBackground">
      <div class="fullscreenCard" id="fullscreenCard"></div>
    </div>
    <div style="display: flex; justify-content: center;">
      <p id="notFound" style="display: none;">No Pokemon found.</p>
    </div>
    <div class="LoadingScreen" id="LoadingScreen">
      <div class="loading">
        <p>LOADING...</p>
      </div>

    </div>
    
    <script src="script.js"></script>
    <script src="dataStorage.js"></script>
    <script src="generateHTML.js"></script>
  </body>
</html>
